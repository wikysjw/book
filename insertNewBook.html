<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>책정보 추가하기</title>
</head>
<body>
    <h1><a href="/">책 정보 입력하기</a></h1>
    <hr />
    <form method="post">
        <fieldset>
            <legend>정보 생성</legend>
            <table>
                <div>
                    <tr>
                        <td><label>genre</label></td>
                        <td><input type="text" name="genre" /></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label>name</label></td>
                        <td><input type="text" name="name" /></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label>writer</label></td>
                        <td><input type="text" name="writer" /></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label>releasedate</label></td>
                        <td><input type="date" name="releasedate" min="1900-01-01" max="2100-12-31" /></td>
                    </tr>
                </div>
            </table>
        </fieldset>
        <input type="submit"/>
    </form>
</body>
</html>
